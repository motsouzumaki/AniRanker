<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniRanker - Curate</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">

    <script>
        tailwind.config = {
            darkMode: 'class', // Enables toggling dark mode via the 'dark' class on HTML
            theme: {
                extend: {
                    colors: {
                        // Light Mode Colors
                        'page-bg': '#f8fafc',       // Slate 50
                        'card-bg': '#ffffff',       // White
                        'primary': '#6366f1',       // Indigo 500
                        'primary-hover': '#4f46e5', // Indigo 600
                        'secondary': '#64748b',     // Slate 500
                        'accent': '#0ea5e9',        // Sky 500

                        // Dark Mode Colors
                        'dark-bg': '#0f172a',       // Slate 900
                        'dark-card': '#1e293b',     // Slate 800
                    },
                    fontFamily: {
                        'sans': ['"Inter"', 'sans-serif'],
                        'display': ['"Poppins"', 'sans-serif'],
                    },
                    boxShadow: {
                        'soft': '0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -1px rgba(0, 0, 0, 0.03)',
                        'hover': '0 10px 15px -3px rgba(0, 0, 0, 0.05), 0 4px 6px -2px rgba(0, 0, 0, 0.025)',
                        'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.07)',
                    }
                }
            }
        }
    </script>
</head>

<body
    class="bg-page-bg dark:bg-dark-bg text-slate-800 dark:text-slate-200 font-sans min-h-screen transition-colors duration-300">

    <div class="fixed top-0 left-0 w-full h-full overflow-hidden pointer-events-none z-0 opacity-50 dark:opacity-20">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-primary/5 rounded-full blur-[100px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-accent/5 rounded-full blur-[100px]"></div>
    </div>

    <div class="container mx-auto p-4 sm:p-6 relative z-10 max-w-7xl">

        <header
            class="mb-8 flex flex-col sm:flex-row justify-between items-center gap-4 bg-white/70 dark:bg-dark-card/80 backdrop-blur-md px-6 py-4 rounded-2xl border border-white/50 dark:border-slate-700 shadow-glass transition-colors duration-300">
            <div class="flex items-center gap-3">
                <div class="bg-primary/10 p-2 rounded-lg text-primary">
                    <i class="fas fa-layer-group text-xl"></i>
                </div>
                <div>
                    <h1 class="text-2xl font-display font-bold text-slate-800 dark:text-white tracking-tight">AniRanker
                    </h1>
                    <p class="text-xs text-secondary font-medium tracking-wide">CURATION SYSTEM</p>
                </div>
            </div>

            <button id="darkModeToggle"
                class="group flex items-center gap-2 px-4 py-2 rounded-full bg-slate-100 hover:bg-slate-200 dark:bg-slate-700 dark:hover:bg-slate-600 text-slate-600 dark:text-slate-200 transition-all text-sm font-medium">
                <i class="fas fa-moon"></i>
                <span>Dark Mode</span>
            </button>
        </header>

        <!-- Discovery Section with Tabs (Full Width) -->
        <div class="discovery-section w-full mb-6">
            <div
                class="bg-card-bg dark:bg-dark-card rounded-2xl p-6 shadow-soft border border-slate-100 dark:border-slate-700 transition-colors duration-300">
                <!-- Tab Navigation -->
                <div class="discovery-tabs flex border-b-2 border-slate-200 dark:border-slate-700 mb-6">
                    <button id="tab-search" class="tab-btn active px-6 py-3 font-medium text-sm transition-colors">
                        <i class="fas fa-search mr-2"></i>Database Search
                    </button>
                    <button id="tab-import" class="tab-btn px-6 py-3 font-medium text-sm transition-colors">
                        <i class="fas fa-cloud-download-alt mr-2"></i>Import List
                    </button>
                </div>

                <!-- Tab Content: Database Search -->
                <div id="content-search" class="tab-content">
                    <div class="mb-4 flex items-center justify-between">
                        <h2
                            class="text-lg font-display font-semibold text-slate-700 dark:text-slate-200 flex items-center gap-2">
                            <i class="fas fa-search text-primary"></i> Database Search
                        </h2>
                        <button class="layout-toggle-btn" id="search-layout-btn" title="Switch View">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>

                    <div class="flex flex-col gap-4">
                        <div
                            class="flex flex-col sm:flex-row gap-2 bg-slate-50 dark:bg-slate-900 p-2 rounded-xl border border-slate-200 dark:border-slate-700 transition-colors duration-300">
                            <select id="searchType"
                                class="w-full sm:w-auto bg-transparent text-slate-600 dark:text-slate-300 font-medium text-sm py-2 px-3 rounded-lg focus:outline-none cursor-pointer hover:bg-white dark:hover:bg-slate-800 transition-colors border border-transparent focus:border-slate-200 dark:focus:border-slate-700">
                                <option value="ANIME">Anime</option>
                                <option value="MANGA">Manga</option>
                                <option value="CHARACTER">Character</option>
                            </select>
                            <!-- Vertical Divider (Desktop) -->
                            <div class="hidden sm:block w-px bg-slate-200 dark:bg-slate-700 my-2"></div>
                            <!-- Horizontal Divider (Mobile) -->
                            <div class="block sm:hidden h-px w-full bg-slate-200 dark:bg-slate-700"></div>

                            <input type="text" id="searchInput" placeholder="Search by title..."
                                class="w-full sm:flex-1 bg-transparent text-slate-800 dark:text-white placeholder-slate-400 px-3 py-2 focus:outline-none text-sm">
                            <button id="searchButton"
                                class="w-full sm:w-auto bg-primary text-white px-6 py-2 rounded-lg hover:bg-primary-hover shadow-lg shadow-primary/20 transition-all font-medium text-sm">
                                Search
                            </button>
                        </div>

                        <div id="characterFilters" class="hidden animate-fade-in">
                            <div
                                class="flex items-center gap-4 text-sm text-secondary bg-slate-50 dark:bg-slate-900 p-3 rounded-xl border border-slate-100 dark:border-slate-700">
                                <span class="font-semibold text-slate-400 uppercase text-[10px] tracking-wider">Filter
                                    Gender</span>
                                <label
                                    class="flex items-center gap-2 cursor-pointer hover:text-primary transition-colors">
                                    <input type="checkbox" id="filterMale" checked
                                        class="rounded border-slate-300 text-primary focus:ring-primary">
                                    <span>Male</span>
                                </label>
                                <label
                                    class="flex items-center gap-2 cursor-pointer hover:text-primary transition-colors">
                                    <input type="checkbox" id="filterFemale" checked
                                        class="rounded border-slate-300 text-primary focus:ring-primary">
                                    <span>Female</span>
                                </label>
                            </div>
                        </div>

                        <div id="searchResults"
                            class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3 max-h-[340px] overflow-y-auto custom-scrollbar pr-2">
                            <div class="col-span-full flex flex-col items-center justify-center py-12 text-slate-400">
                                <div class="bg-slate-50 dark:bg-slate-800 p-4 rounded-full mb-3">
                                    <i class="fas fa-search text-2xl opacity-50"></i>
                                </div>
                                <p class="text-sm font-medium">Start typing to search...</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Tab Content: Import List -->
                <div id="content-import" class="tab-content hidden">
                    <div class="mb-4 flex items-center justify-between">
                        <h2
                            class="text-lg font-display font-semibold text-slate-700 dark:text-slate-200 flex items-center gap-2">
                            <i class="fas fa-cloud-download-alt text-accent"></i> Import List
                        </h2>
                        <button class="layout-toggle-btn" id="sync-layout-btn" title="Switch View">
                            <i class="fas fa-list"></i>
                        </button>
                    </div>

                    <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-3 mb-6">
                        <input type="text" id="usernameInput" placeholder="AniList Username"
                            class="bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-800 dark:text-white rounded-lg px-4 py-2.5 text-sm focus:outline-none focus:ring-2 focus:ring-accent/20 focus:border-accent transition-all">

                        <select id="importType"
                            class="bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:border-accent cursor-pointer">
                            <option value="ANIME">Anime</option>
                            <option value="MANGA">Manga</option>
                        </select>

                        <select id="statusFilter"
                            class="bg-slate-50 dark:bg-slate-900 border border-slate-200 dark:border-slate-700 text-slate-600 dark:text-slate-300 rounded-lg px-3 py-2.5 text-sm focus:outline-none focus:border-accent cursor-pointer">
                            <option value="COMPLETED">Completed</option>
                            <option value="CURRENT">Watching</option>
                            <option value="PLANNING">Planning</option>
                            <option value="REPEATING">Repeating</option>
                            <option value="PAUSED">Paused</option>
                            <option value="DROPPED">Dropped</option>
                        </select>

                        <button id="fetchUserListButton"
                            class="bg-white dark:bg-slate-800 border border-accent text-accent hover:bg-accent hover:text-white px-4 py-2.5 rounded-lg transition-all font-medium text-sm shadow-sm">
                            Sync
                        </button>
                    </div>

                    <div id="filterControls"
                        class="hidden mb-4 bg-slate-50 dark:bg-slate-900 p-4 rounded-xl border border-slate-100 dark:border-slate-700">
                        <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
                            <div class="space-y-1">
                                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Sort
                                    By</label>
                                <select id="sortFilter"
                                    class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 text-slate-700 dark:text-slate-200 rounded-md py-1.5 text-xs">
                                    <option value="TITLE_ROMAJI">Title</option>
                                    <option value="SCORE">Score</option>
                                    <option value="START_DATE">Year</option>
                                    <option value="FORMAT">Format</option>
                                </select>
                            </div>
                            <div class="space-y-1">
                                <label
                                    class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Order</label>
                                <select id="orderFilter"
                                    class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 text-slate-700 dark:text-slate-200 rounded-md py-1.5 text-xs">
                                    <option value="ASC" selected>Ascending</option>
                                    <option value="DESC">Descending</option>
                                </select>
                            </div>
                            <div class="space-y-1">
                                <label
                                    class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Format</label>
                                <select id="formatFilter"
                                    class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 text-slate-700 dark:text-slate-200 rounded-md py-1.5 text-xs">
                                    <option value="ALL">All</option>
                                    <option value="TV">TV</option>
                                    <option value="MOVIE">Movie</option>
                                    <option value="OVA">OVA</option>
                                    <option value="ONA">ONA</option>
                                    <option value="SPECIAL">Special</option>
                                    <option value="MANGA">Manga</option>
                                    <option value="NOVEL">Light Novel</option>
                                    <option value="ONE_SHOT">One Shot</option>
                                </select>
                            </div>
                            <div class="space-y-1">
                                <label
                                    class="text-[10px] font-bold text-slate-400 uppercase tracking-wider">Score</label>
                                <select id="scoreFilter"
                                    class="w-full bg-white dark:bg-slate-800 border border-slate-200 dark:border-slate-600 text-slate-700 dark:text-slate-200 rounded-md py-1.5 text-xs">
                                    <option value="0">Any</option>
                                    <option value="6">6+</option>
                                    <option value="7">7+</option>
                                    <option value="8">8+</option>
                                    <option value="9">9+</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <div id="userListResults"
                        class="grid grid-cols-3 sm:grid-cols-4 md:grid-cols-6 lg:grid-cols-8 gap-3 max-h-[340px] overflow-y-auto custom-scrollbar pr-2">
                        <div class="col-span-full flex flex-col items-center justify-center py-10 text-slate-400">
                            <i class="fas fa-user-circle text-2xl mb-2 opacity-30"></i>
                            <p class="text-xs">No user data loaded</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Ranking Section (Full Width) -->
        <div class="ranking-section w-full space-y-6">

            <div
                class="bg-card-bg dark:bg-dark-card rounded-2xl shadow-lg shadow-primary/5 border border-slate-100 dark:border-slate-700 overflow-hidden flex flex-col h-[600px] transition-colors duration-300">
                <div
                    class="p-5 border-b border-slate-100 dark:border-slate-700 bg-slate-50/50 dark:bg-slate-900/50 flex justify-between items-center">
                    <h2 class="text-lg font-display font-semibold text-slate-800 dark:text-slate-200">
                        Ranking Matrix
                    </h2>
                    <div class="flex items-center gap-2">
                        <button class="layout-toggle-btn" id="ranking-layout-btn" title="Switch View">
                            <i class="fas fa-th"></i>
                        </button>
                        <span
                            class="text-[10px] bg-primary/10 text-primary px-2 py-1 rounded-md font-bold uppercase tracking-wider">Drag
                            to Sort</span>
                    </div>
                </div>

                <div class="flex-1 overflow-y-auto custom-scrollbar p-4 bg-slate-50/30 dark:bg-black/20">
                    <ul id="rankedList" class="space-y-2">
                    </ul>
                </div>

                <div
                    class="p-4 bg-white dark:bg-dark-card border-t border-slate-100 dark:border-slate-700 flex gap-2 justify-center">
                    <button id="saveListButton"
                        class="flex-1 bg-emerald-50 dark:bg-emerald-900/20 text-emerald-600 dark:text-emerald-400 border border-emerald-200 dark:border-emerald-800 hover:bg-emerald-500 hover:text-white hover:border-emerald-500 py-2 rounded-lg text-xs font-bold uppercase tracking-wide transition-all">
                        <i class="fas fa-save mr-1"></i> Save
                    </button>
                    <button id="exportListButton"
                        class="flex-1 bg-slate-50 dark:bg-slate-800 text-slate-600 dark:text-slate-400 border border-slate-200 dark:border-slate-700 hover:bg-slate-600 hover:text-white py-2 rounded-lg text-xs font-bold uppercase tracking-wide transition-all">
                        <i class="fas fa-file-export mr-1"></i> Export
                    </button>
                    <button id="clearListButton"
                        class="px-4 text-rose-400 hover:text-rose-600 hover:bg-rose-50 dark:hover:bg-rose-900/20 rounded-lg transition-colors">
                        <i class="fas fa-trash-alt"></i>
                    </button>
                </div>
            </div>

            <div
                class="bg-card-bg dark:bg-dark-card rounded-2xl p-6 shadow-soft border border-slate-100 dark:border-slate-700 transition-colors duration-300">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-base font-display font-semibold text-slate-700 dark:text-slate-200">Grid Output
                    </h2>
                    <div class="flex items-center gap-3">
                        <label
                            class="flex items-center gap-2 cursor-pointer text-sm text-slate-600 dark:text-slate-400 hover:text-slate-800 dark:hover:text-slate-200 transition-colors">
                            <input type="checkbox" id="toggleExportRanks" checked
                                class="rounded border-slate-300 text-primary focus:ring-primary focus:ring-offset-0">
                            <span>Show Ranks</span>
                        </label>
                        <button id="downloadGridButton" disabled
                            class="text-xs bg-slate-800 dark:bg-slate-700 text-white px-3 py-1.5 rounded-md hover:bg-slate-900 dark:hover:bg-slate-600 disabled:opacity-50 disabled:cursor-not-allowed transition-colors shadow-lg shadow-slate-900/20">
                            <i class="fas fa-download mr-1"></i> Download PNG
                        </button>
                    </div>
                </div>

                <div
                    class="bg-slate-100 dark:bg-slate-900 p-4 rounded-xl border border-slate-200/50 dark:border-slate-700">
                    <div id="rankingGrid" class="grid gap-1 grid-cols-4 sm:grid-cols-5 md:grid-cols-5 min-h-[150px]">
                        <div class="col-span-full flex flex-col items-center justify-center text-slate-400 py-8">
                            <i class="fas fa-image text-xl mb-2 opacity-50"></i>
                            <p class="text-xs">Grid generates automatically</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
