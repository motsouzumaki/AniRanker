<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AniRanker - Create Your Anime Rankings</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="manifest" href="manifest.webmanifest">
    <meta name="theme-color" content="#00d1ff">
    <meta name="application-name" content="AniRanker">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-icon" href="https://placehold.co/192x192/00d1ff/ffffff?text=Ani">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-crown"></i> AniRanker</h1>
            <button id="darkModeToggle" class="dark-mode-toggle">
                <i class="fas fa-moon"></i> Dark Mode
            </button>
        </header>

        <div class="search-container card">
            <h2><i class="fas fa-search"></i> Add from Search</h2>
            <div class="search-controls">
                <input type="text" id="searchInput" placeholder="Search for anime or manga...">
                <button id="searchButton" class="btn-primary">
                    <i class="fas fa-search"></i> Search
                </button>
            </div>
            <div id="searchResults" class="results-box">
                <div class="empty-state">
                    <i class="fas fa-search"></i>
                    <p>Search for anime or manga to add to your list</p>
                </div>
            </div>
        </div>

        <div class="user-list-container card">
            <h2><i class="fas fa-users"></i> Import from AniList</h2>
            <div class="user-controls">
                <input type="text" id="usernameInput" placeholder="Enter AniList Username">
                <select id="statusFilter">
                    <option value="COMPLETED">Completed</option>
                    <option value="CURRENT">Watching</option>
                    <option value="PLANNING">Plan to Watch</option>
                    <option value="REPEATING">Repeating</option>
                    <option value="PAUSED">Paused</option>
                    <option value="DROPPED">Dropped</option>
                </select>
                <button id="fetchUserListButton" class="btn-secondary">
                    <i class="fas fa-download"></i> Fetch List
                </button>
            </div>

            <div id="filterControls" class="filter-controls" style="display: none;">
                <div class="filter-group">
                    <label for="sortFilter">Sort By:</label>
                    <select id="sortFilter">
                        <option value="TITLE_ROMAJI">Name</option>
                        <option value="SCORE">Score</option>
                        <option value="START_DATE">Year</option>
                        <option value="FORMAT">Format</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="orderFilter">Order:</label>
                    <select id="orderFilter">
                        <option value="DESC">Descending</option>
                        <option value="ASC">Ascending</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="formatFilter">Format:</label>
                    <select id="formatFilter">
                        <option value="ALL">All Formats</option>
                        <option value="TV">TV</option>
                        <option value="MOVIE">Movie</option>
                        <option value="OVA">OVA</option>
                        <option value="ONA">ONA</option>
                        <option value="SPECIAL">Special</option>
                    </select>
                </div>
                
                <div class="filter-group">
                    <label for="scoreFilter">Min Score:</label>
                    <select id="scoreFilter">
                        <option value="0">Any Score</option>
                        <option value="6">6+</option>
                        <option value="7">7+</option>
                        <option value="8">8+</option>
                        <option value="9">9+</option>
                    </select>
                </div>
            </div>
            
            <div id="userListResults" class="results-box">
                <div class="empty-state">
                    <i class="fas fa-user"></i>
                    <p>Enter a username and fetch their list</p>
                </div>
            </div>
        </div>

        <div class="rank-container card" style="grid-column: 1 / -1;">
            <h2><i class="fas fa-trophy"></i> My Top Anime List</h2>
            <p class="instruction">Drag and drop to reorder your ranking</p>
            <div class="drag-hint">
                <i class="fas fa-arrow-up-from-bracket"></i>
                <p>Search or import items to start ranking</p>
            </div>
            <ul id="rankedList" class="ranked-list">
                <!-- Ranked items will appear here -->
            </ul>
            <div class="list-actions">
                <button id="saveListButton" class="btn-success">
                    <i class="fas fa-save"></i> Save List
                </button>
                <button id="exportListButton" class="btn-secondary">
                    <i class="fas fa-file-export"></i> Export List
                </button>
                <button id="clearListButton" class="btn-danger">
                    <i class="fas fa-trash-alt"></i> Clear List
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
